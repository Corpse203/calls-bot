<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainbet ‚Äî Affiliates</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-950 text-white p-6">
  <div class="max-w-6xl mx-auto">

    <!-- Header -->
    <div class="flex items-center justify-between mb-8">
      <div>
        <h1 class="text-3xl font-extrabold">üìä Rainbet ‚Äî Affiliates</h1>
        <p class="text-gray-400 text-sm">
          Donn√©es officielles Rainbet (cl√© API prot√©g√©e c√¥t√© serveur)
        </p>
      </div>
      <a href="/" class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-sm font-semibold">
        ‚Üê Retour aux calls
      </a>
    </div>

    <!-- Filtres -->
    <div class="bg-white/5 border border-white/10 rounded-2xl p-5 mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <div>
          <label class="text-xs text-gray-400">D√©but</label>
          <input id="startAt" type="date"
            class="w-full mt-1 bg-gray-900 border border-white/10 rounded-lg px-3 py-2"/>
        </div>
        <div>
          <label class="text-xs text-gray-400">Fin</label>
          <input id="endAt" type="date"
            class="w-full mt-1 bg-gray-900 border border-white/10 rounded-lg px-3 py-2"/>
        </div>
        <button id="btnLoad"
          class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">
          Charger
        </button>
      </div>
      <div id="status" class="mt-3 text-sm text-gray-300"></div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <div class="bg-white/5 rounded-xl p-4">
        <div class="text-xs text-gray-400">Total wager</div>
        <div id="totalWager" class="text-2xl font-bold">‚Äî</div>
      </div>
      <div class="bg-white/5 rounded-xl p-4">
        <div class="text-xs text-gray-400">Affiliates</div>
        <div id="totalRows" class="text-2xl font-bold">‚Äî</div>
      </div>
      <div class="bg-white/5 rounded-xl p-4">
        <div class="text-xs text-gray-400">Derni√®re mise √† jour</div>
        <div id="lastUpdate" class="text-sm">‚Äî</div>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-auto rounded-xl border border-white/10">
      <table class="min-w-full text-sm">
        <thead class="bg-white/5 text-gray-300">
          <tr>
            <th class="px-4 py-3 text-left">#</th>
            <th class="px-4 py-3 text-left">Username</th>
            <th class="px-4 py-3 text-left">Wager</th>
          </tr>
        </thead>
        <tbody id="tbody" class="divide-y divide-white/10"></tbody>
      </table>
    </div>

  </div>

<script>
  const startAt = document.getElementById("startAt");
  const endAt = document.getElementById("endAt");
  const btnLoad = document.getElementById("btnLoad");
  const statusEl = document.getElementById("status");
  const tbody = document.getElementById("tbody");

  const totalWager = document.getElementById("totalWager");
  const totalRows = document.getElementById("totalRows");
  const lastUpdate = document.getElementById("lastUpdate");

  function setStatus(msg, err = false) {
    statusEl.textContent = msg;
    statusEl.className = "mt-3 text-sm " + (err ? "text-red-400" : "text-gray-300");
  }

  function format(n) {
    return Number(n).toLocaleString("fr-FR", { maximumFractionDigits: 2 });
  }

  async function load() {
    try {
      setStatus("Chargement...");
      btnLoad.disabled = true;

      const s = startAt.value;
      const e = endAt.value;

      const res = await fetch(`/api/rainbet/affiliates?start_at=${s}&end_at=${e}`);
      const data = await res.json();

      if (!res.ok) throw new Error(data.error || "Erreur API");

      const rows = data.affiliates || [];

      tbody.innerHTML = "";
      let sum = 0;

      rows.forEach((r, i) => {
        sum += Number(r.wagered_amount);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="px-4 py-3">${i + 1}</td>
          <td class="px-4 py-3 font-semibold">${r.username}</td>
          <td class="px-4 py-3">${format(r.wagered_amount)}</td>
        `;
        tbody.appendChild(tr);
      });

      totalRows.textContent = rows.length;
      totalWager.textContent = format(sum);
      lastUpdate.textContent = data.cache_updated_at || "‚Äî";

      setStatus("‚úÖ Donn√©es charg√©es");
    } catch (err) {
      setStatus("‚ùå " + err.message, true);
    } finally {
      btnLoad.disabled = false;
    }
  }

  // valeurs par d√©faut
  const now = new Date();
  const start = new Date(now);
  start.setDate(start.getDate() - 7);
  startAt.value = start.toISOString().slice(0, 10);
  endAt.value = now.toISOString().slice(0, 10);

  btnLoad.addEventListener("click", load);
</script>
</body>
</html>
